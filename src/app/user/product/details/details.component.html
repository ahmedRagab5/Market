<div class="arrow" (click)="arrow()">
  <i class="fa-solid fa-arrow-left"></i>
</div>

@if (load) {
  <app-wait></app-wait>
}
@else {
@if (product) {
  <div class="container">
    <div class="cont  row justify-content-center pt-5">
      <div class="img col  col-lg-3">
        <img [src]="product.image" alt="" width="100%" height="100%">
      </div>
      <div class="text col col-lg-4 align-content-around">
        <p>
          <span>Title : </span>{{product.title}}
        </p>
        <p>
          <span>Category : </span>{{product.category}}
        </p>
        <p>
          <span>Description : </span>{{product.description}}
        </p>
        <p>
          <span>Rate : </span>{{product?.rating?.rate}}
        </p>
        <p>
          <span>Count  : </span>{{product?.rating?.count}}
        </p>
        <p>
          <span>Vote  : </span>{{product?.rating?.vote}}
        </p>
        <p>
          <span>Price  : </span>{{product.price}}
        </p>
      </div>
    </div>
  </div>
}
}
