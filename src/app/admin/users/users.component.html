@if (load) {
  <app-wait></app-wait>
}
@else {
<div class="container p-5">
  <div class="users">
    <div class="head row">
      <div class="col col-2"></div>
      <div class="col col-2">Name</div>
      <div class="col col-3">Email</div>
      <div class="col col-1">age</div>
      <div class="col col-3">phone</div>
      <div class="col col-1">order</div>
    </div>
    <div class="body">
      @for (user of users; track $index) {

        <div class="user row mb-2 p-1" [style]="$index%2===0?'background-color:#999':'background-color:white'">
          <div class="col col-2"><div class="image">
            @if (user.image) {
              <img [src]="user.image" alt="" width="100%" height="100%" style="border-radius: 50%;">
            }
          </div></div>
          <div class="col col-2" >{{user.name.fName +' '+ user.name.lName}}</div>
          <div class="col col-3">{{user.email}}</div>
          <div class="col col-1"> <span class="small">Age : </span> {{user.age}}</div>
          <div class="col col-3">{{user.phone}}</div>
          <div class="col col-1 l"> <span class="small">Orders : </span> {{user.order}}</div>
        </div>
      }
    </div>

  </div>
</div>
}
